<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection…</title>
    <script type="text/javascript">
      // Récupère le chemin après /ShakiraFandom/
      const path = location.pathname.replace(/^\/ShakiraFandom/, '');
      const query = location.search || '';
      const hash = location.hash || '';
      location.replace('/ShakiraFandom/index.html?redirect=' + path + query + hash);
    </script>
  </head>
  <body>
    <p>Redirection en cours…</p>
  </body>
</html>
